name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Lint
        run: |
          ruff format --check .
          ruff check .
      - name: Type check
        run: mypy app
      - name: Tests with coverage
        run: |
          pytest -q --cov --cov-report=term-missing --cov-report=json:coverage.json
          python scripts/check_coverage.py coverage.json
      - name: Property-based tests
        run: pytest tests/test_parsers_property.py -v --hypothesis-seed=0

  mutation:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run mutation testing on parsers
        run: |
          ./scripts/run-mutation.sh
